<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sarinda Sobari Resort</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap"
        rel="stylesheet" />
    <style>
        :root {
            --primary-color: #005fa3;
            --text-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            color: var(--text-color);
        }

        /* Navbar styles */
        .main-navbar {
            position: absolute;
            top: 0;
            width: 100%;
            z-index: 999;
            transition: all 0.3s ease;
            background-color: transparent;
        }

        .main-navbar.sticky {
            position: fixed;
            background-color: rgba(0, 0, 0, 0.9);
        }

        .navbar {
            padding: 0.8rem 1rem;
        }

        .navbar .navbar-brand {
            font-size: 1.8rem;
            color: white;
            font-family: 'Playfair Display', serif;
            transition: all 0.3s ease;
        }

        .navbar-nav .nav-link {
            color: white !important;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
        }

        .dropdown-menu {
            background-color: white;
        }

        .dropdown-item:hover {
            background-color: #f8f9fa;
        }

        .main-navbar .navbar-collapse {
            flex-grow: unset;
        }

        /* Desktop default (non-sticky) layout */
        .navbar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .navbar-container .navbar-nav {
            flex-direction: row;
            margin-top: 10px;
        }

        /* Sticky layout */
        .main-navbar.sticky .navbar-container {
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
        }

        .main-navbar.sticky .navbar-nav {
            margin-top: 0;
        }

        @media (max-width: 991.98px) {
            .navbar-container {
                flex-direction: row !important;
                justify-content: space-between;
            }

            .main-navbar .navbar-collapse {
                flex-grow: 1;
            }

            .navbar-toggler {
                border: none;
                outline: none;
            }

            .navbar-collapse {
                background-color: rgba(0, 0, 0, 0.95);
                padding: 1rem;
            }

            .navbar-nav {
                flex-direction: column;
                align-items: flex-start;
            }

            .navbar-nav .nav-link {
                padding: 0.5rem 0;
            }
        }

        /* Hero slider */
        .hero-slider {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            background-size: cover;
            background-position: center;
            z-index: 0;
        }

        .slide.active {
            opacity: 1;
            z-index: 1;
        }

        .slide::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .slide-image-scale {
            animation: scaleUpDown 15s infinite ease-in-out;
        }

        @keyframes scaleUpDown {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 3;
            padding: 0 15px;
        }

        .hero-content h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
        }

        .hero-content p {
            font-size: 1.2rem;
        }

        .hero-content .btn {
            margin-top: 20px;
            background: var(--primary-color);
            border: none;
            color: white;
        }

        .slider-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 2rem;
            cursor: pointer;
            z-index: 4;
        }

        .arrow-left {
            left: 20px;
        }

        .arrow-right {
            right: 20px;
        }

        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div class="main-navbar" id="mainNavbar">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid navbar-container">
                <a class="navbar-brand" href="#">Sarinda Sobari Resort</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">Rooms</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Deluxe</a></li>
                                <li><a class="dropdown-item" href="#">Family Suite</a></li>
                            </ul>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="#">Gallery</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Facilities</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>

    <!-- Hero Section -->
    <header class="hero-slider">
        <div class="slide active slide-image-scale" style="background-image: url('assets/img/s1.jpg');"></div>
        <div class="slide slide-image-scale" style="background-image: url('assets/img/s2.jpg');"></div>
        <div class="slide slide-image-scale" style="background-image: url('assets/img/s3.jpg');"></div>

        <div class="slider-arrow arrow-left" onclick="prevSlide()"><i class="fas fa-chevron-left"></i></div>
        <div class="slider-arrow arrow-right" onclick="nextSlide()"><i class="fas fa-chevron-right"></i></div>

        <div class="hero-content">
            <h1>Welcome to Paradise</h1>
            <p>Relax. Refresh. Rejuvenate.</p>
            <a href="#" class="btn">Book Now</a>
        </div>
    </header>

    <!-- Dummy Content -->
    <section class="py-5">
        <div class="container">
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Tempora debitis repellat architecto adipisci...
            </p>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const slides = document.querySelectorAll('.slide');
        let index = 0;

        function showSlide(i) {
            slides.forEach((slide, idx) => {
                slide.classList.remove('active');
                if (idx === i) slide.classList.add('active');
            });
        }

        function nextSlide() {
            index = (index + 1) % slides.length;
            showSlide(index);
        }

        function prevSlide() {
            index = (index - 1 + slides.length) % slides.length;
            showSlide(index);
        }

        setInterval(nextSlide, 6000);

        // Sticky header script
        const navbar = document.getElementById("mainNavbar");
        window.addEventListener("scroll", () => {
            if (window.scrollY > 50) {
                navbar.classList.add("sticky");
            } else {
                navbar.classList.remove("sticky");
            }
        });
    </script>
</body>

</html>
