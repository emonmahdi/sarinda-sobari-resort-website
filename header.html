<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sarinda Sobari Resort</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-color: #005fa3;
            --secondary-color: #ffffff;
            --text-color: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            color: var(--text-color);
        }

        .hero-slider {
            position: relative;
            overflow: hidden;
            height: 100vh;
        }

        .slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            background-size: cover;
            background-position: center;
            z-index: 0;
        }

        .slide.active {
            opacity: 1;
            z-index: 1;
        }

        .slide::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .slide-image-scale {
            animation: scaleUpDown 15s infinite ease-in-out;
        }

        @keyframes scaleUpDown {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            z-index: 3;
        }

        .hero-content h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
        }

        .hero-content p {
            font-size: 1.2rem;
        }

        .hero-content .btn {
            margin-top: 20px;
            background: var(--primary-color);
            border: none;
            color: white;
        }

        .hero-nav {
            position: absolute;
            top: 30px;
            width: 100%;
            text-align: center;
            z-index: 3;
        }

        .hero-logo {
            font-size: 2rem;
            color: white;
            font-family: 'Playfair Display', serif;
        }

        .navbar-nav {
            justify-content: center;
        }

        .nav-item .nav-link {
            color: white !important;
        }

        .dropdown-menu {
            background-color: white;
        }

        .dropdown-menu .dropdown-item:hover {
            background-color: #f8f9fa;
        }

        .slider-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 2rem;
            cursor: pointer;
            z-index: 4;
        }

        .arrow-left {
            left: 20px;
        }

        .arrow-right {
            right: 20px;
        }

        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <header class="hero-slider">
        <div class="slide active slide-image-scale" style="background-image: url('assets/img/s1.jpg');"></div>
        <div class="slide slide-image-scale" style="background-image: url('assets/img/s2.jpg');"></div>
        <div class="slide slide-image-scale" style="background-image: url('assets/img/s3.jpg');"></div>

        <div class="slider-arrow arrow-left" onclick="prevSlide()"><i class="fas fa-chevron-left"></i></div>
        <div class="slider-arrow arrow-right" onclick="nextSlide()"><i class="fas fa-chevron-right"></i></div>

        <div class="hero-nav">
            <div class="hero-logo">Sarinda Sobari Resort</div>
            <nav class="navbar navbar-expand-lg navbar-dark">
                <div class="container justify-content-center">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button"
                                    data-bs-toggle="dropdown">Rooms</a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Deluxe</a></li>
                                    <li><a class="dropdown-item" href="#">Family Suite</a></li>
                                </ul>
                            </li>
                            <li class="nav-item"><a class="nav-link" href="#">Gallery</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Facilities</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-content">
            <h1>Welcome to Paradise</h1>
            <p>Relax. Refresh. Rejuvenate.</p>
            <a href="#" class="btn">Book Now</a>
        </div>
    </header>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const slides = document.querySelectorAll('.slide');
        let index = 0;

        function showSlide(i) {
            slides.forEach((slide, idx) => {
                slide.classList.remove('active');
                if (idx === i) slide.classList.add('active');
            });
        }

        function nextSlide() {
            index = (index + 1) % slides.length;
            showSlide(index);
        }

        function prevSlide() {
            index = (index - 1 + slides.length) % slides.length;
            showSlide(index);
        }

        setInterval(nextSlide, 6000);
    </script>
</body>

</html>
